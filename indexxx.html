<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Jerry - Tableau de bord</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
</head>
<body>

<header>Contrôle du Robot Jerry</header>

<!-- SECTION IMAGES DU ROBOT -->
<section class="robot-images">
    <img src="https://upload.wikimedia.org/wikipedia/en/2/2f/Jerry_Mouse.png" alt="Robot Jerry prototype">
    <img src="https://example.com/robot-fini.jpg" alt="à venir">
</section>

<!-- SECTION JOYSTICK -->
<div id="joystick-container"></div>

<!-- SECTION DE LA CAMERA -->
<div class="camera-section">
    <h3>Caméra du robot</h3>
    <div class="camera-feed">
        <img src='' style="border:1px solid black;"/>
    </div>
</div>

<!-- SECTION DES COMMANDES -->
<section class="controls">
    <button class="btn btn-up" onclick="envoyerCommandeSimple('forward', 0.5, 2)">Avancer</button>
    <button class="btn btn-down" onclick="envoyerCommandeSimple('backward', 0.5, 2)">Reculer</button>
    <button class="btn btn-left" onclick="envoyerCommandeSimple('left', 0.5, 1)">Gauche</button>
    <button class="btn btn-right" onclick="envoyerCommandeSimple('right', 0.5, 1)">Droite</button>
    <button class="btn btn-dance" onclick="envoyerCommandeSimple('dance', 0, 0)">Dance</button>
</section>

<!-- SECTION DE LA BATTERIE -->
<section>
    <div class="battery-container">
      <div id="battery-level" class="battery-level"></div>
    </div>
    <div id="battery-text" class="battery-text">Batterie : --%</div>
</section>

<!-- SECTION DU GRAPHIQUE -->
<div class="chart-container">
    <canvas id="powerChart"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
